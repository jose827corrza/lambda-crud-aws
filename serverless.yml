service: serverless-dynamodb-crud
# plugins:
#   - serverless-offline
#   - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    apiKeys:
      - serverless-dynamodb-crud
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'dynamodb:*'
          Resource: !GetAtt usersTable.Arn # Creates a ref to the ARN of the Resource created below
          # Resource: arn:aws:dynamodb:us-east-1:164190131261:table/usersTable-TEST
        - Effect: Allow
          Action: 's3:*'
          # Resource: !GetAtt S3Bucket.Arn # Creates a ref to the ARN of the Resource created below
          Resource: arn:aws:s3:::s3-bucket-user-crud-164190131261-us-east-1/* # Creates a ref to the ARN of the Resource created below


  environment:
    BUCKET: s3-bucket-user-crud-164190131261-us-east-1
    SECRET_EGG: ${ssm:/SECRET_EGG}

package: 
  individually: true
  patterns:
    - "!*/**"
    - "!**" # this lines, prevents of upload the nodejs.zip to each lambda!!!

custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true
  config:
    stage: ${opt:stage, 'dev'}
    region: ${opt:region, 'us-east-1'}

functions:
  custom-authorizer:
    handler: authorizer/handler.authorize
    package: 
      patterns:
        - "authorizer/handler.js"
  get-users:
    handler: getUsers/handler.getUsers
    package:
      patterns:
        - "getUsers/handler.js"
    events:
      - http:
          private: true
          path: /users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
  create-users:
    handler: createUsers/handler.createUsers
    package:
      patterns:
        - "createUsers/handler.js"
    events:
      - http:
          path: /users
          authorizer: 
            name: custom-authorizer
            resultTtlInSeconds: 15
          method: POST
          request:
            schemas:
              application/json: ${file(schemas/user-schema.json)}
  update-users:
    handler: updateUsers/handler.updateUsers
    package:
      patterns:
        - "updateUsers/handler.js"
    events:
      - http:
          path: /users/{id}
          method: PATCH
          request:
            parameters:
              paths:
                id: true
            schemas:
              application/json: ${file(schemas/user-schema.json)}
  hello-users:
    handler: hello/handler.hello
    package:
      patterns:
        - "hello/handler.js"
    events:
      - http:
          path: /
          method: GET
  delete-users:
    handler: deleteUsers/handler.deleteUsers
    runtime: python3.8
    package:
      patterns:
        - "deleteUsers/handler.py"
    events:
      - http:
          path: /users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true
  signUrl:
    handler: signUrl/handler.signS3Url
    package:
      patterns:
        - "signUrl/handler.js"
    events:
      - http:
          path: /sign
          method: GET
          request:
            parameters:
              querystrings:
                filename: true
  thumbGenerator:
    handler: thumbnail/handler.thumbnailGenerator
    package:
      patterns:
        - "thumbnail/handler.js"
        # - "node_modules/**"
    layers:
      - !Ref BaseLambdaLayer
    events:
      - s3:
          bucket: s3-bucket-user-crud-164190131261-us-east-1
          event: s3:ObjectCreated:*
          existing: true
          rules:
           - prefix: upload/

layers:
  base:
    name: prd-dependencies
    compatibleRuntimes:
      - nodejs14.x
    compatibleArchitectures:
      - x86_64
    package:
      artifact: nodejs.zip

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        # AccessControl: PublicRead # removed due to an error deploying
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
        BucketName: !Sub "s3-bucket-user-crud-${AWS::AccountId}-${self:custom.config.region}"
    Se3Policy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action:
                - 's3:GetObject'
              Effect: Allow
              Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
                  - /*
              Principal: '*'


